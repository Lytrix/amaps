<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Testing Multiselect app</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="nlmaps/dist/assets/css/nlmaps.css"/>
    <link rel="stylesheet" href="dist/css/ams-stijl.css"/>
    <style>
      #mapdiv{height:500px};
    </style>
  </head>
  <body>
    <div id="mapdiv"></div>
    <div id="queryresults"></div>
    <script src="dist/polyfill.min.js"></script>
    <script src="appendPolyfill.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="dist/multiselect.iife.js"></script>
    <script>

      //example handler for click query results. Replace the following
      //with your own handler logic.

      //Example container to display search results
      let div = document.getElementById('queryresults');
      let countText = document.createElement('p');
      div.append(countText);
      let resblock = document.createElement('pre');
      resblock.setAttribute('id', 'results');
      div.append(resblock)

      //Example handler to write query results to page
      function writeQueryResults(d) {
        countText.innerText = 'Aantal geselecteerde features: ' + d.length;
        resblock.innerText = JSON.stringify(d, null, 2)
        div.append(resblock);
      }

      //use the following to create a map and attach handlers
      //create map and register event handlers
      let map = multiselect.createMap({target: 'mapdiv',
        layer: 'standaard',
        marker: false,
        search: true,
        zoom: 18,
        onFeatures: writeQueryResults
      });

    </script>
  </body>
</html>
